<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECT-THREE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/28cb818fe9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <!-- header -->
  <header>
    <div class="wrapper">
      <h1>
        &lt;!-- <span>T</span>HE <span>W</span>EB.<span>D</span>EV <span>S</span>LOT <span>M</span>ACHINE --&gt;
      </h1>
    </div>

  </header>

  <!-- main -->
  <main>

    <div class="pay-table-container wrapper">
      <button class="pay-table-btn">PAY TABLE</button>
      <button class="volume-on">
        <i class="fas fa-volume-up"></i>
        <span class="sr-only">turn the volume off</span>
      </button>
      <button class="volume-off">
        <i class="fas fa-volume-mute"></i>
        <span class="sr-only">turn the volume on</span>
      </button>
      <img class="pay-table-image" src="./images/pay-table.jpg" alt="the slot machine pay table">
    </div>

    <div class="page-container wrapper">
      <div class="image-container">
        <img id="random-image-1" src="./images/play.jpg" alt="slot machine first reel image" />
      </div>
      <div class="image-container">
        <img id="random-image-2" src="./images/play.jpg" alt="slot machine second reel image" />
      </div>
      <div class="image-container">
        <img id="random-image-3" src="./images/play.jpg" alt="slot machine third reel image" />
      </div>
    </div>

    <div class="buttons-container wrapper">
      <button class="btn-play">SPIN REELS</button>
      <button class="btn-stop">STOP</button>
    </div>

    <div class="welcome wrapper">
      <img class="welcome-image" src="./images/welcome.gif" alt="welcome to the web.dev slot machine">
      <button class="start">START PLAYING</button>
    </div>

    <div class="score-container wrapper">
      <div class="score-round-container"></div>
      <div class="score-credits"></div>
      <div class="score-paid-container"></div>
    </div>
  </main>

  <!-- footer -->
  <footer>
    <p>Raphael Roques Â© copyright 2020</p>
  </footer>

  <!-- scripts -->
  <script src='https://code.jquery.com/jquery-3.5.1.min.js'
    integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
